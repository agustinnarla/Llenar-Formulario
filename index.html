<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llenar Formulario</title>
</head>
<body>
    <h1>Llenar Formulario</h1>
    <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido">
        <br>
        <label for="mail">Mail</label>
        <input type="email" id="mail" name="mail" >
        <br>
        <label for="pais">País</label>
        <input type="text" id="pais" name="pais">
        <br>
        <label for="sueldo">Sueldo</label>
        <input type="number" id="sueldo" name="sueldo">
        <br>
        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono" name="telefono">
        <br>
        <label for="caracter">Caracter del Pais</label>
        <input type="number" id="caracter" name="caracter" maxlength="2">
        <br>
        <label for="disponibilidad">Disponibilidad</label>
        <input type="text" id="disponibilidad" name="disponibilidad">
        <br>
        <label for="cv">CV</label>
        <input type="file" id="cv" name="cv">
        <br>
        <label for="añosExperiencia">Años de Experiencia</label>
        <input type="number" id="añosExperiencia" name="añosExperiencia">
        <br>
        <label for="anotacion">Anotaciones  </label>
        <textarea  id="anotacion" name="anotacion" rows="4" cols="50"></textarea>
        <br>
        <button type="submit" id="enviar" name="enviar">Enviar</button>
    </form> 
</body>
</html>
